<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
  
    <section class="section-1">
      <h1>Your Result</h1>
      <div class="circle">
        <p>76</p>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="section-2">
      <h1>Summary</h1>
      <div class="cards">
        
        <div class="card-1">
          <div class="flex-item">
            <img src="/assets/images/icon-reaction.svg" alt="icon-reaction">
            <p>Reaction</p>
          </div>
          <p class="score">80<span> / 100</span></p>
        </div>
        
        <div class="card-2">
          <div class="flex-item">
            <img src="/assets/images/icon-memory.svg" alt="icon-memory">
            <p>Memory</p>
          </div>
          <p class="score">92<span> / 100</span></p>
        </div>
        
        <div class="card-3">
          <div class="flex-item">
            <img src="/assets/images/icon-verbal.svg" alt="icon-verbal">
            <p>Verbal</p>
          </div>
          <p class="score">61<span> / 100</span></p>
        </div>
        
        <div class="card-4">
          <div class="flex-item">
            <img src="/assets/images/icon-visual.svg" alt="icon-visual">
            <p>Visual</p>
          </div>
          <p class="score">72<span> / 100</span></p>
        </div>
        
      </div>
      
      <button>Continue</button>
      
    </section>
    
  </main>
</body>
</html>
